<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Sidebar Styles */
        .app-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1030;
            padding-top: 56px; /* Navbar height */
        }
        
        .sidebar-open .app-sidebar {
            transform: translateX(0);
        }
        
        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1029;
        }
        
        .sidebar-open .sidebar-overlay {
            display: block;
        }
        
        /* Navbar adjustment when sidebar is open */
        .sidebar-open .navbar {
            padding-left: 250px;
        }
        
        /* Sidebar content */
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            width: 100%;
        }
        
        .sidebar-menu .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .sidebar-menu .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: white;
            background-color: #007bff;
        }
        
        .sidebar-menu .nav-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        /* Main content adjustment */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .sidebar-open .main-content {
            margin-left: 250px;
        }
        
        @media (max-width: 768px) {
            .sidebar-open .main-content {
                margin-left: 0;
            }
            
            .sidebar-open .navbar {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Hamburger button -->
            <button class="navbar-toggler" type="button" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            
            <a class="navbar-brand" href="#">Logo</a>
            
            <!-- Other navbar items -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <aside class="app-sidebar" id="sidebar">
        <div class="sidebar-wrapper p-3">
            <ul class="sidebar-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="bi bi-speedometer2 nav-icon"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-person nav-icon"></i>
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-table nav-icon"></i>
                        Tables
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-chart-bar nav-icon"></i>
                        Charts
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-gear nav-icon"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Main Content -->
    <main class="main-content p-4" style="padding-top: 70px;">
        <div class="container-fluid">
            <h1>Main Content</h1>
            <p>Click the hamburger button to toggle the sidebar.</p>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const body = document.body;
            
            sidebarToggle.addEventListener('click', function() {
                body.classList.toggle('sidebar-open');
            });
            
            sidebarOverlay.addEventListener('click', function() {
                body.classList.remove('sidebar-open');
            });
            
            // Close sidebar when clicking on a link (optional)
            document.querySelectorAll('.sidebar-menu .nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 768) {
                        body.classList.remove('sidebar-open');
                    }
                });
            });
        });
    </script>
</body>
</html>
